name: build
on:
  push:
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
          - goarch: amd64
            goos: darwin
          - goarch: arm64
            goos: linux
          - goarch: arm64
            goos: darwin
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: build
        run: go build apiMailSend-${{ matrix.goos }}-${{ matrix.goarch }} -v ./...
          ls -al
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          path: ./apiMailSend